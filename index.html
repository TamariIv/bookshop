<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Bookshop ERP</h1>
    </header>

    <div id="wrapper">
        <div id="opBar">
            <button id="newBookButton" class="op-bar-button clickable">+ New Book</button>
            <button id="loadDataButton" class="op-bar-button clickable" onclick="loadData()">Load Data</button>

        </div>

        <div id="container">
            <div id="bookTable"></div>
            <div id="bookDetailsContainer"></div>
        </div>
    </div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">New Book</h2>
            <form>
                <label for="bookId">Id</label>
                <input type="text" id="modalBookId" placeholder="Id">
                
                <label for="bookTitle">Title</label>
                <input type="text" id="modalBookTitle" placeholder="Title">
                
                <label for="bookPrice">Price</label>
                <input type="text" id="modalBookPrice" placeholder="Price">
                
                <label for="bookCoverUrl">Cover Image URL</label>
                <input type="text" id="modalBookCoverUrl" placeholder="Cover Image URL">
                
                <button type="submit" id="modalSubmit">Add</button>
            </form>
        </div>
    </div>



    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="control.js"></script>
</body>

</html>
